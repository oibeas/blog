<div class="album py-5 bg-light">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Filtrar por: </label>
        </div>
        <select class="custom-select col-md-6" id="inputGroupSelect01" [(ngModel)]='value' (change)="onFiltro(value)">
            <option selected value="todos">Todos...</option>
            <option value="objetivos">Objetivos</option>
            <option value="consejos">Consejos</option>
            <option value="modelos">Modelos</option>
            <option value="accesorios">Accesorios</option>
            <option value="retratos">Retratos</option>
        </select>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 card-deck my-3" *ngFor="let post of posts">
                <div class="card">
                    <img [src]="post.imagen" class="card-img-top img-fluid" alt="...">
                    <div class="card-body">
                        <h4 class="card-title">{{post.titulo}}</h4>
                        <p class="card-text">{{post.texto}}</p>
                        <small class="text-muted d-flex align-items-end">{{post.autor}}</small>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{post.fecha}}</small>
                        <small class="text-primary d-flex justify-content-end">{{post.categoria}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
